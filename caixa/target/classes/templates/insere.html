<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <!-- or -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap"
            rel="stylesheet" />
            <link rel="stylesheet" th:href="@{/css/color.css}">
            <link rel="stylesheet" th:href="@{/css/fonts.css}">
            <link rel="stylesheet" th:href="@{/css/global.css}">
            <link rel="stylesheet" th:href="@{/css/insere.css}">

    <title>Caixa</title>
</head>
<body>
    <navbar>
        <header>
            <nav class="nav-bar" id="logo">
                <div class="nav-logo">
                    <img th:src="@{/img/caixa.png}" id="img-logo-nav">
                    <h1>Caixa</h1>
                </div>
                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link rld">Recarregar <i class='bx bx-recycle'></i></a></li>
                        <li class="nav-item"><a th:href="@{/caixa/novo}" class="nav-link">Inserir <i class='bx bxs-cloud-upload'></i></a></li>
                    </ul>
                </div>
                <div class="search-button">
                    <a th:href="@{/caixa/novoLocaliza}" ><i class='bx bx-search-alt'></i></a>
                </div>
    
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()"><i class='bx bx-menu' style='color:#ffffff'  ></i></button>
                </div>
            </nav>
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link rld">Recarregar <i class='bx bx-recycle'></i></a></li>
                    <li class="nav-item"><a th:href="@{/caixa/novo}" class="nav-link">Inserir <i class='bx bxs-cloud-upload'></i></a></li>
                </ul>
                <div class="search-button">
                    <a th:href="@{/caixa/novoLocaliza}" ><i class='bx bx-search-alt'></i></a>
                </div>
            </div>
        </header>
    </navbar>
<div class="inserir">
    <h2>Cadastro de Transações</h2>
    <form action="#" th:action="@{/caixa/salvar}"
          th:object="${caixa}" method="POST">
        <input type="hidden" th:field="*{id}"/>
    <label for="date">Data:</label><br>
    <input type="date" name="data" id="date" th:field="*{dataFormatada}" required/>
<br>
    <label for="description">Descrição:</label>
    <br>
    <textarea name="Descricao" id="description" th:field="*{descricao}" required></textarea>
<br>
    <label for="value">Valor:</label>
    <br>
    <input type="number" name="valor" id="value" th:field="*{valor}" min="0" step="0.01" required/>

    <div class="radio-input">
        <label class="label">
            <input
                    type="radio"
                    id="value-1"
                    checked=""
                    name="value-radio"
                    value="1"  th:field="*{tipo}"/>
            <p class="text">Entrada</p>
        </label>
        <label class="label">
            <input
                    type="radio"
                    id="value-2"
                    name="value-radio"
                    value="0" th:field="*{tipo}"/>
            <p class="text">Saida</p>
        </label>
    </div>
    <div class="buttons">
        <button type="submit" id="cadastrar" href=""><span>Salvar</span></button>
        <button  id="cancelar" th:href="@{/caixa/}"><span>Cancelar</span></button>
    </div>
</form>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
